<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Simple RSS Reader</title>
  </head>
  <body>
    <div class="jumbotron pt-2 pb-3">
      <h1 class="display-4">Simple RSS Reader</h1>
      <form id="rssInputForm" class="needs-validation" novalidate>
        <div class="form-group">
          <input type="text" id="rssInput" class="form-control" placeholder="Enter RSS feed:">
          <div class="invalid-feedback" id="inputErrorMessage">
              Please provide a valid RSS feed.
          </div>  
        </div>
        <div class="row">
            <div class="col-2">
                <button type="submit" id="rssInputButton" class="btn btn-primary">Add RSS feed to list</button>
            </div>
            <div class="col-8 d-flex justify-content-end my-auto"> Refresh time:</div>
            <div class="col-2 my-auto">
              <select id="refreshTimeSelect" class="form-control form-control-sm">
                <option selected value="0">Do not refresh</option>
                <option value="5">5 seconds</option>
                <option value="30">30 seconds</option>
                <option value="300">5 minutes</option>
              </select>
            </div>
        </div>
      </form>
    </div>
    <div class="accordion" id="feedsAccordion"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
